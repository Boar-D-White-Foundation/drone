services:
  drone:
    restart: always
    depends_on:
      - rod
      - carbon
    build:
      context: .
    volumes:
      - ${PWD}/data:/opt/drone/data
      - ${PWD}/config.yaml:/opt/drone/config.yaml:ro

  rod:
    restart: always
    image: ghcr.io/go-rod/rod:v0.116.1
    volumes:
      - ${PWD}/data:/opt/drone/data

  carbon:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.carbon

  rayso:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.rayso
